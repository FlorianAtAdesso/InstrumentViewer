<form class="example-form">
  <p>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Instrument name" [(ngModel)]="InstumentModel.Name" name="Name">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Slots</mat-label>
      <input matInput type="number" placeholder="Instrument Slots count" [(ngModel)]="Slots" name="Slots">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" placeholder="Instrument Price" [(ngModel)]="Price" name="Price">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="DateModel" name="DateName">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </p>
</form>
<button type="button" (click)="Log()" clickable>click with myClick</button>
