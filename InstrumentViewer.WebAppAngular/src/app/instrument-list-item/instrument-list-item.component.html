<div class="card">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{Instrument.Name}}</li>
    <li class="list-group-item">{{Instrument.Slots}}</li>
    <li class="list-group-item">{{Instrument.RealseDate}}</li>
    <li class="list-group-item">{{Instrument.Price}}</li>
  </ul>
  <div class="card-body">
    <a href="instrument/{{Instrument.Name}}" class="card-link">Details</a>
  </div>
</div>
